<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 800px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2rem;
      color: #343a40;
    }
    .form-label {
      font-weight: bold;
      color: #495057;
    }
    .form-text {
      font-size: 0.9rem;
      color: #6c757d;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 25px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
    .form-control, textarea {
      border-radius: 8px;
      box-shadow: none;
      border-color: #ced4da;
      padding: 15px;
    }
    .form-control:focus, textarea:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }
    .row {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Dog Page</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Dogs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Dog Details</h1>
    <form action="{{ url_for('edit_dog', pet_id=pet.pet_id) }}" method="POST" class="mt-4">
      <div class="row g-4">
        <!-- Breed Name -->
        <div class="col-md-4">
          <label for="breed" class="form-label">Breed<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="breed" name="breed" value="{{ pet.breed }}" required>
        </div>
        
        <div class="col-md-4">
            <label for="price" class="form-label">Price<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="price" name="price" value="{{ pet.price | round(0) }}" required>Â 
        </div>
        
        
        <div class="col-md-4">
          <label for="age" class="form-label">Age <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="age" name="age" value="{{pet.age_months}}" required>
        </div>
        
        
        <div class="col-md-6">
          <label for="Health_Record" class="form-label">Health Record <span class="text-danger">*</span></label>
          <input type="Health_Record" class="form-control" id="Health_Record" name="Health_Record" value="{{pet.health_records}}" required>
          
        </div>
        
        
        <div class="col-md-6">
          <label for="Availability" class="form-label">Availability Status <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="Availability" name="Availability" value="{{pet.availability_status}}" required>
          
        </div>
        
        <!-- description -->
        <div class="col-12">
          <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
          <input type="description" class="form-control" id="description" name="description" value="{{pet.description}}" required>
          </div>
        
        <div class="col-md-6">
          <label for="achivement" class="form-label">Achievement <span class="text-danger">*</span></label>
          <input type="achivement" class="form-control" id="achivement" name="achivement" value="{{pet.achivement}}" required>
          
        </div>
        

        <!-- Submit Button -->
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary btn-lg">Confirm</button>
          <a href="{{ url_for('admin') }}" class="btn btn-danger btn-lg ms-2">Cancel</a>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
