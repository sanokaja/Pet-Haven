<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    padding: 20px;
    color: #333;
}

/* Container for Form */
form {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Header */
h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 20px;
}

/* Label Styling */
label {
    font-size: 1rem;
    font-weight: bold;
    color: #34495e;
}

/* Input and Textarea Styling */
input[type="text"],
input[type="number"],
input[type="date"],
textarea,
input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    color: #2c3e50;
    background-color: #f9f9f9;
    transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="number"]:focus,
input[type="date"]:focus,
textarea:focus,
input[type="file"]:focus {
    border-color: #3498db;
    outline: none;
}

/* Button Styling */
button {
    padding: 12px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #2980b9;
}

/* Cancel Link Styling */
a {
    color: #e74c3c;
    text-decoration: none;
    font-size: 1rem;
    text-align: center;
    margin-top: 10px;
    display: block;
    transition: color 0.3s;
}

a:hover {
    color: #c0392b;
}

/* Image Preview Styling */
img {
    display: block;
    margin-top: 10px;
    max-width: 100px;
    height: auto;
}

/* Responsive Design */
@media (max-width: 768px) {
    form {
        padding: 20px;
    }

    button {
        padding: 10px;
    }

    a {
        font-size: 0.9rem;
    }
}

    </style>
</head>
<body>
    
    <h1>Edit Event</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        <div>
            <label for="event-name">Event Name:</label>
            <input type="text" name="event-name" id="event-name" value="{{ event.name }}" required>
        </div>
        
        <div>
            <label for="event-description">Description:</label>
            <textarea name="event-description" id="event-description" required>{{ event.description }}</textarea>
        </div>
        
        <div>
            <label for="event-price">Price:</label>
            <input type="number" name="event-price" id="event-price" value="{{ event.price }}" step="0.01" required>
        </div>
        
        <div>
            <label for="event-date">Event Date:</label>
            <input type="date" name="event-date" id="event-date" value="{{ event.date.strftime('%Y-%m-%d') }}" required>
        </div>
        
        <div>
            <label for="event-venue">Venue:</label>
            <input type="text" name="event-venue" id="event-venue" value="{{ event.venue }}" required>
        </div>

        <div>
            <label for="event-image">Event Image:</label>
            <input type="file" name="event-image" id="event-image">
            {% if event.image %}
                <img src="{{ url_for('static', filename=event.image.split('static/')[1]) }}" alt="Event Image" width="100">
            {% endif %}
        </div>
        
        <button type="submit">Save Changes</button>
        <a href="{{ url_for('admin_events') }}">Cancel</a>
    </form>
    
</body>
</html>
