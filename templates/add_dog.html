<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Dog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg "  py-3>
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <span class="navbar-brand mb-0 h1"><h2>Cannine Commerce </h2></span>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin_landing') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin') }}">Dogs</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="container mt-5">
  <h2 class="text-center mb-4">Add New Dog</h2>
  
  <!-- Add Dog Form -->
  <form action="{{ url_for('add_dog') }}" method="POST" enctype="multipart/form-data" class="border p-4 shadow rounded bg-light">
    
    <!-- Dog Breed -->
    <div class="mb-3">
      <label for="breed" class="form-label">Breed<span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="breed" name="breed" placeholder="Enter dog breed" required>
    </div>

    <!-- Dog Age -->
    <div class="mb-3">
      <label for="age_months" class="form-label">Age (in Months)<span class="text-danger">*</span></label>
      <input type="number" class="form-control" id="age_months" name="age_months" placeholder="Enter dog age in months" required>
    </div>
    <!-- Dog Price -->
    <div class="mb-3">
      <label for="price" class="form-label">Price ($)<span class="text-danger">*</span></label>
      <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Enter dog price" required>
    </div>
    <!-- Dog Health reacord -->
    <div class="mb-3">
      <label for="Health record" class="form-label">Health Records<span class="text-danger">*</span></label>
      <textarea class="form-control" id="Health_record" name="Health_record" rows="3" placeholder="Provide dog Health_records" required></textarea>
    </div>
    <!-- Dog achiviements -->
    <div class="mb-3">
      <label for="Achievement" class="form-label"><span class="text-danger">*</span>Achievements</label>
      <textarea class="form-control" id="achiviements" name="achiviements" rows="3" placeholder="Provide dog past achiviements" required></textarea>
    </div>



    <!-- Dog Image -->
    <div class="mb-3">
      <label for="image" class="form-label">Upload Image<span class="text-danger">*</span></label>
      <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success w-100">Add Dog</button>
    
  </form>
</div>

</body>
</html>
