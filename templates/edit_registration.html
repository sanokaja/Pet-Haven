<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 p-4">
        <h1 class="text-center mb-4">Edit Registration</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="competition-name" class="form-label">Competition Name</label>
                <input type="text" id="competition-name" name="competition-name" class="form-control" value="{{ registration.competition_name }}" required>
            </div>
            <div class="mb-3">
                <label for="dog-name" class="form-label">Dog Name</label>
                <input type="text" id="dog-name" name="dog-name" class="form-control" value="{{ registration.dog_name }}" required>
            </div>
            <div class="mb-3">
                <label for="breed" class="form-label">Breed</label>
                <input type="text" id="breed" name="breed" class="form-control" value="{{ registration.breed }}" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" name="age" class="form-control" value="{{ registration.age }}" required>
            </div>
            <div class="mb-3">
                <label for="achievements" class="form-label">Achievements</label>
                <textarea id="achievements" name="achievements" class="form-control">{{ registration.achievements }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
            <a href="/my-events" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
