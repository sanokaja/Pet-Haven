<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 800px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2rem;
      color: #343a40;
    }
    .form-label {
      font-weight: bold;
      color: #495057;
    }
    .form-text {
      font-size: 0.9rem;
      color: #6c757d;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 25px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
    .form-control, textarea {
      border-radius: 8px;
      box-shadow: none;
      border-color: #ced4da;
      padding: 15px;
    }
    .form-control:focus, textarea:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }
    .row {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Shopping Cart</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  {% if role == 'admin' %}
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('admin') }}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('admin_view_cart') }}">Cart</a>
                  </li>
                  {% else%}
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('cannine_home') }}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('view_cart') }}">Cart</a>
                  </li>
                  {% endif %}
                </ul>
            </div>
        </div>
    </nav>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Shipping Details</h1>
    <form action="{{ url_for('shipping_details') }}" method="POST" class="mt-4">
  
      <div class="row g-4">
        <!-- First Name -->
        <div class="col-md-4">
          <label for="first_name" class="form-label">First Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required>
        </div>
        
        <!-- Middle Name -->
        <div class="col-md-4">
          <label for="middle_name" class="form-label">Middle Name</label>
          <input type="text" class="form-control" id="middle_name" name="middle_name" placeholder="Enter your middle name">
        </div>
        
        <!-- Last Name -->
        <div class="col-md-4">
          <label for="last_name" class="form-label">Last Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" required>
        </div>
        
        <!-- Email -->
        <div class="col-md-6">
          <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          <div class="form-text">We'll never share your email with anyone else.</div>
        </div>
        
        <!-- Contact Number -->
        <div class="col-md-6">
          <label for="contact" class="form-label">Contact Number <span class="text-danger">*</span></label>
          <input type="tel" class="form-control" id="contact" name="contact" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>
          <div class="form-text">Please enter a valid 10-digit contact number.</div>
        </div>
        
        <!-- Address -->
        <div class="col-12">
          <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
          <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your full address" required></textarea>
        </div>
        
        <!-- ZIP Code -->
        <div class="col-md-6">
          <label for="zip_code" class="form-label">ZIP Code <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="zip_code" name="zip_code" pattern="[0-9]{6}" placeholder="Enter 6-digit ZIP code" required>
          <div class="form-text">Please enter a valid 6-digit ZIP code.</div>
        </div>
        
        <!-- State -->
        <div class="col-md-6">
          <label for="state" class="form-label">State <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state" required>
        </div>
        
        <!-- Submit Button -->
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary btn-lg">Go to Payment</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
